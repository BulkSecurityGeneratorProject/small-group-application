
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGroupAccountLabel">Create or edit a Group Account</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.groupAccount.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.groupAccount.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_groupName">Group Name</label>
            <input type="text" class="form-control" name="groupName" id="field_groupName"
                    ng-model="vm.groupAccount.groupName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_groupDesc">Group Desc</label>
            <input type="text" class="form-control" name="groupDesc" id="field_groupDesc"
                    ng-model="vm.groupAccount.groupDesc"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_groupRules">Group Rules</label>
            <input type="text" class="form-control" name="groupRules" id="field_groupRules"
                    ng-model="vm.groupAccount.groupRules"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_groupEmail">Group Email</label>
            <input type="text" class="form-control" name="groupEmail" id="field_groupEmail"
                    ng-model="vm.groupAccount.groupEmail"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" datetime-picker="{{dateformat}}" ng-model="vm.groupAccount.startDate" is-open="vm.datePickerOpenStatus.startDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endDate">End Date</label>
                <div class="input-group">
                    <input id="field_endDate" type="text" class="form-control" name="endDate" datetime-picker="{{dateformat}}" ng-model="vm.groupAccount.endDate" is-open="vm.datePickerOpenStatus.endDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_groupCalendar">Group Calendar</label>
            <select class="form-control" id="field_groupCalendar" name="groupCalendar" ng-model="vm.groupAccount.groupCalendar" ng-options="calendar as calendar.id for calendar in vm.groupcalendars | orderBy:'id' track by calendar.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_groupMailbox">Group Mailbox</label>
            <select class="form-control" id="field_groupMailbox" name="groupMailbox" ng-model="vm.groupAccount.groupMailbox" ng-options="mailbox as mailbox.id for mailbox in vm.groupmailboxes | orderBy:'id' track by mailbox.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_groupMedia">Group Media</label>
            <select class="form-control" id="field_groupMedia" name="groupMedia" ng-model="vm.groupAccount.groupMedia" ng-options="media as media.id for media in vm.groupmedias | orderBy:'id' track by media.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
