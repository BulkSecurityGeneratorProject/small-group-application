
<div>
    <h2><span>Message</span> {{vm.message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Author</span></dt>
        <dd>
            <span>{{vm.message.author}}</span>
        </dd>
        <dt><span>Subject</span></dt>
        <dd>
            <span>{{vm.message.subject}}</span>
        </dd>
        <dt><span>Create Date</span></dt>
        <dd>
            <span>{{vm.message.createDate}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.message.content}}</span>
        </dd>
        <dt><span>Mailbox</span></dt>
        <dd>
            <a ui-sref="mailbox-detail({id:vm.message.mailbox.id})">{{vm.message.mailbox.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="message-detail.edit({id:vm.message.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
