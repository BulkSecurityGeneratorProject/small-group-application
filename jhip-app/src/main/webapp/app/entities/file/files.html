<div>
    <h2>Files</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="file.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new File
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>File Type</span></th>
                    <th><span>File</span></th>
                    <th><span>File Size</span></th>
                    <th><span>File Name</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="file in vm.files track by file.id">
                    <td><a ui-sref="file-detail({id:file.id})">{{file.id}}</a></td>
                    <td>{{file.fileType}}</td>
                    <td>
                        <a ng-if="file.file" ng-click="vm.openFile(file.fileContentType, file.file)">open</a>
                        <span ng-if="file.file">{{file.fileContentType}}, {{vm.byteSize(file.file)}}</span>
                    </td>
                    <td>{{file.fileSize}}</td>
                    <td>{{file.fileName}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="file-detail({id:file.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="file.edit({id:file.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="file.delete({id:file.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
