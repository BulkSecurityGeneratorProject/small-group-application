
<div>
    <h2><span>File</span> {{vm.file.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>File Type</span></dt>
        <dd>
            <span>{{vm.file.fileType}}</span>
        </dd>
        <dt><span>File</span></dt>
        <dd>
            <div ng-if="vm.file.file">
                <a ng-click="vm.openFile(vm.file.fileContentType, vm.file.file)">open</a>
                {{vm.file.fileContentType}}, {{vm.byteSize(vm.file.file)}}
            </div>
        </dd>
        <dt><span>File Size</span></dt>
        <dd>
            <span>{{vm.file.fileSize}}</span>
        </dd>
        <dt><span>File Name</span></dt>
        <dd>
            <span>{{vm.file.fileName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="file-detail.edit({id:vm.file.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
